<html>
<head>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/skeleton.min.css" type="text/css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.0/compressed/themes/classic.css" type="text/css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.0/compressed/themes/classic.date.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container" style="padding-top: 10px;">
    <strong class="two column">select date range:</strong>
    <div class="two column">
      <input class="js-min-date" type="text"></input>
    </div>
    <div class="two column">
      <input class="js-max-date" type="text"></input>
    </div>
    <button class="js-time-all two column">All time</button>
    <button class="js-time-30 two column">Last 30 days</button>
    <button class="js-time-7 two column">Last 7 days</button>
  </div>
  <div class="js-customer-graph" style="height: 90%"></div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highcharts/3.0.9/highcharts.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/superagent/0.15.7/superagent.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.0/compressed/picker.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.0/compressed/picker.date.js"></script>
  <script src="graph.js"></script>
</body>
</html>
